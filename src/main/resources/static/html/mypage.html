<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/mypage.css" />
</head>

<body>
<header class="header">
    <h1>아무 말 대잔치</h1>

    <div class="profile-area">
        <input type="checkbox" id="profile-dd-toggle" class="dd-toggle" hidden>
        <label for="profile-dd-toggle" class="profile-btn">
            <img alt="프로필" class="profile-img" />
        </label>
        <div class="profile-dropdown">
            <a href="./mypage.html">회원정보수정</a>
            <a href="./passwordChange.html">비밀번호수정</a>
            <a href="./logout.html">로그아웃</a>
        </div>
    </div>
</header>

<main class="main">
    <div class="profile-container">
        <h2 class="page-title">회원정보수정</h2>
        <div class="profile-section">
            <label for="profileImage" class="profile-label">프로필 사진*</label>
            <div class="profile-circle">
                <img id="preview" src="../assets/profile-sample.png"/>
                <button type="button" class="edit-btn">변경</button>
                <input type="file" id="profileImage" accept="image/*" hidden />
            </div>
        </div>
        <form class="profile-form">
            <div class="form-group">
                <label for="email">이메일</label>
                <p id="email" class="readonly-text">startupcode@gmail.com</p>
            </div>

            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" value="스타트업코드" required />
                <small class="helper-text">* 닉네임은 10자 이내로 입력해주세요.</small>
            </div>

            <button type="submit" class="submit-btn">수정하기</button>
            <button type="button" class="delete-btn">회원 탈퇴</button>
        </form>
    </div>
</main>

<script src="../js/mypage.js"></script>
<script src="../js/profile.js"></script>

</body>
</html>
