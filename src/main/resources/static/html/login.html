<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
<header class="header">
    <h1>아무 말 대잔치</h1>

    <div class="profile-area">
        <input type="checkbox" id="profile-dd-toggle" class="dd-toggle" hidden>
        <label for="profile-dd-toggle" class="profile-btn">
            <img alt="프로필" class="profile-img" />
        </label>
        <div class="profile-dropdown">
            <a href="./mypage.html">회원정보수정</a>
            <a href="./passwordChange.html">비밀번호수정</a>
            <a href="./logout.html">로그아웃</a>
        </div>
    </div>
</header>

<main class="main">
    <div class="login-container">
        <h2 class="login-title">로그인</h2>

        <form class="login-form">
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="이메일을 입력하세요" required />

            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요" required />

            <small class="helper-text">* helper text</small>

            <button type="submit" class="login-btn">로그인</button>
        </form>

        <button class="signup-btn">회원가입</button>
    </div>
    <script src="../js/login.js"></script>
    <script src="../js/profile.js"></script>
</main>
</body>
</html>
