<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/passwordChange.css" />
</head>
<body>
<header class="header">
    <h1>아무 말 대잔치</h1>

    <div class="profile-area">
        <input type="checkbox" id="profile-dd-toggle" class="dd-toggle" hidden>
        <label for="profile-dd-toggle" class="profile-btn">
            <img alt="프로필" class="profile-img" />
        </label>
        <div class="profile-dropdown">
            <a href="./mypage.html">회원정보수정</a>
            <a href="./passwordChange.html">비밀번호수정</a>
            <a href="./logout.html">로그아웃</a>
        </div>
    </div>
</header>

<main class="main">
    <div class="password-container">
        <h2 class="page-title">비밀번호 수정</h2>

        <form class="password-form">
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required />
                <small class="helper-text">* helper text</small>
            </div>

            <div class="form-group">
                <label for="password-confirm">비밀번호 확인</label>
                <input type="password" id="password-confirm" placeholder="비밀번호를 한 번 더 입력하세요" required />
                <small class="helper-text">* helper text</small>
            </div>

            <button type="submit" class="submit-btn">수정하기</button>
        </form>
    </div>
    <script src="../js/changePassword.js"></script>
    <script src="../js/profile.js"></script>

</main>
</body>
</html>
