<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>게시글 상세</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/postDetail.css" />
</head>
<body>
<header class="header">
    <h1>아무 말 대잔치</h1>

    <div class="profile-area">
        <input type="checkbox" id="profile-dd-toggle" class="dd-toggle" hidden>
        <label for="profile-dd-toggle" class="profile-btn">
            <img alt="프로필" class="profile-img" />
        </label>
        <div class="profile-dropdown">
            <a href="./mypage.html">회원정보수정</a>
            <a href="./passwordChange.html">비밀번호수정</a>
            <a href="./logout.html">로그아웃</a>
        </div>
    </div>
</header>

<main class="main">
    <div class="post-detail-container">
        <h2 class="post-title">제목 1</h2>

        <div class="post-meta">
            <div class="writer-info">
                <div class="profile-img"></div>
                <div class="writer-text">
                    <p class="writer-name">더미 작성자1</p>
                    <p class="post-date">2021-01-01 00:00:00</p>
                </div>
            </div>
            <div class="post-actions" style="display: none;">
                <button class="edit-btn">수정</button>
                <button class="delete-btn">삭제</button>
            </div>
        </div>

        <div class="post-image"></div>

        <div class="post-content">
        </div>

        <div class="post-stats">
            <div class="stat-box">123<br><span>좋아요수</span></div>
            <div class="stat-box">123<br><span>조회수</span></div>
            <div class="stat-box">123<br><span>댓글</span></div>
        </div>

        <div class="comment-section">
            <textarea placeholder="댓글을 남겨보세요!"></textarea>
            <button class="comment-submit">댓글 등록</button>
        </div>

        <div class="comment-list">
            <div class="comment-item">
                <div class="comment-meta">
                    <div class="profile-img small"></div>
                    <div class="comment-info">
                        <p class="comment-writer">더미 작성자1</p>
                        <p class="comment-date">2021-01-01 00:00:00</p>
                    </div>
                </div>
                <p class="comment-text">댓글 내용</p>
                <div class="comment-actions">
                    <button class="edit-btn">수정</button>
                    <button class="delete-btn">삭제</button>
                </div>
            </div>
        </div>
        <script src="../js/postDetail.js"></script>
        <script src="../js/profile.js"></script>
    </div>
</main>
</body>
</html>
