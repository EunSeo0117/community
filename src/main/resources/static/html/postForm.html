<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>게시글 작성 / 수정</title>

    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/postForm.css" />
</head>
<body>
<header class="header">
    <h1>아무 말 대잔치</h1>

    <div class="profile-area">
        <input type="checkbox" id="profile-dd-toggle" class="dd-toggle" hidden>
        <label for="profile-dd-toggle" class="profile-btn">
            <img alt="프로필" class="profile-img" />
        </label>
        <div class="profile-dropdown">
            <a href="./mypage.html">회원정보수정</a>
            <a href="./passwordChange.html">비밀번호수정</a>
            <a href="./logout.html">로그아웃</a>
        </div>
    </div>
</header>

<main class="main">
    <div class="post-container">
        <h2 class="post-title">게시글 작성</h2>

        <form class="post-form">
            <div class="form-group">
                <label for="title">제목*</label>
                <input type="text" id="title" placeholder="제목을 입력해주세요. (최대 26글자)" maxlength="26" required />
            </div>

            <div class="form-group">
                <label for="content">내용*</label>
                <textarea id="content" placeholder="내용을 입력해주세요." required></textarea>
                <small class="helper-text">* 필수 항목입니다.</small>
            </div>

            <div class="form-group">
                <label for="image">이미지</label>
                <input type="file" id="image" accept="image/*" />
                <p class="file-name">기존 파일 없음</p>
            </div>

            <button type="submit" class="submit-btn">완료</button>
        </form>

        <script src="../js/postForm.js"></script>
    </div>
    <script src="../js/profile.js"></script>
</main>
</body>
</html>
