<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>


    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/signup.css" />
</head>
<body>
<header class="header">
    <h1>아무 말 대잔치</h1>

    <div class="profile-area">
        <input type="checkbox" id="profile-dd-toggle" class="dd-toggle" hidden>
        <label for="profile-dd-toggle" class="profile-btn">
            <img alt="프로필" class="profile-img" />
        </label>
        <div class="profile-dropdown">
            <a href="./mypage.html">회원정보수정</a>
            <a href="./passwordChange.html">비밀번호수정</a>
            <a href="./logout.html">로그아웃</a>
        </div>
    </div>
</header>

<main class="main">
    <div class="signup-container">
        <h2 class="signup-title">회원가입</h2>
        <div class="profile-section">
            <label for="profile" class="profile-label">프로필 사진</label>
            <small class="helper-text">* helper text</small>
            <div class="profile-circle" onclick="document.getElementById('profile').click()">+</div>
            <input type="file" id="profile" accept="image/*" style="display:none;" />
        </div>
        <form class="signup-form">
            <label for="email">이메일*</label>
            <input type="email" id="email" placeholder="이메일을 입력하세요" required />
            <small class="helper-text">* helper text</small>

            <label for="password">비밀번호*</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요" required />
            <small class="helper-text">* helper text</small>

            <label for="passwordConfirm">비밀번호 확인*</label>
            <input type="password" id="passwordConfirm" placeholder="비밀번호를 한 번 더 입력하세요" required />
            <small class="helper-text">* helper text</small>

            <label for="nickname">닉네임*</label>
            <input type="text" id="nickname" placeholder="닉네임을 입력하세요" required />
            <small class="helper-text">* helper text</small>

            <button type="submit" class="signup-btn">회원가입</button>
        </form>

        <p class="go-login">
            <a href="login.html">로그인하러 가기</a>
        </p>
    </div>
</main>

<script src="../js/signup.js"></script>
<script src="../js/profile.js"></script>

</body>
</html>
